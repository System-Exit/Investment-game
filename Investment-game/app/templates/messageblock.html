{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            {% if category == "success" %}    
                <div class="flash-success">{{ message }}</div>
            {% endif %}
            {% if category == "error" %}    
                <div class="flash-error">{{ message }}</div>
            {% endif %}
        {% endfor %}
    {% endif %}
{% endwith %}
